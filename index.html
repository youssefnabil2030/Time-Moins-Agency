<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style sheet.css">
    <link rel="icon" type="image/x-icon" href="web icon.jpg">
    <title>Time Moins Agency</title>
</head>

<body>
    <div class="square">
        <img class='logo' src="logo.jpg">
        <div id="Home">
            <a href="index.html">
                <img src="H O M E.png" alt="Home">
            </a>
        </div>
        <div id="About">
            <a href="about.html">
                <img src="A B O U T.png" alt="About">
            </a>
        </div>
        <div id="Pages">
            <a href="pages.html">
                <img src="P A G E S.png" alt="Pages">
            </a>
        </div>
        <div id="Contact">
            <a href="#socialmedia">
                <img src="C O N T A C T.png" alt="Contact">
            </a>
        </div>
    </div>

    <div class="text over image">
        <img class="hero-image" src="WEBSITE copy2.jpg" alt="Design Logo">
        <div class="centered">
            <h1>DESIGN LOGO FOR YOUR BUSINESS</h1>
        </div>
    </div>

    <div class="scroll">
        <marquee class="marquee">
            <img src="1m.jpg" alt="Image1">
            <img src="3m.jpg" alt="Image3">
            <!-- repeat images if needed -->
        </marquee>
    </div>

    <div id="atom">
        <img src="atom.gif" alt="Atom">
    </div>

    <div id="triangle">
        <img src="Triangle 1.png" alt="Triangle">
    </div>

    <div id="image_1">
        <div class="target">
            <h1>Target</h1>
            <ul class="list-target">
                <li>- Client Satisfaction</li>
                <li>- Quality and Excellence</li>
                <li>- Innovation and Creativity</li>
                <li>- Professional Development</li>
                <li>- Financial Growth and Stability</li>
                <li>- Social Responsibility</li>
                <li>- Industry Leadership</li>
            </ul>
        </div>
        <img class="responsive-image" src="1.jpg" alt="Target Image">
    </div>

    <!-- Other sections follow the same pattern... -->

    <div id="contacts">
        <div id="contact-us">
            <img src="CONTACT US.png" alt="Contact Us">
        </div>
        <img class="responsive-image" src="contacts.jpg" alt="Contacts">
        <div class="details-contact">
            <pre>
+20 122 287 9230
timemoins@gmail.com
            </pre>
        </div>
        <div id="socialmedia">
            <img src="SOCIAL MEDIA.png" alt="Social Media">
            <a href="https://www.facebook.com">
                <div id="facebook">
                    <img src="facebook.png" alt="Facebook">
                </div>
            </a>
            <!-- Other social links here... -->
        </div>
    </div>

    <script>
        var triangleone = 5;
        for (var triangleone = 5; triangleone < 10; triangleone++) {
            document.getElementById('triangle');
        }
    </script>
</body>
</html>
